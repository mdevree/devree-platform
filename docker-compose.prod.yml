# Productie configuratie voor Portainer
# Gebruikt image van GHCR in plaats van lokale build
services:
  devree-platform:
    image: ghcr.io/mdevree/devree-platform:latest
    container_name: devree-platform
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - AUTH_TRUST_HOST=true
      - MAUTIC_URL=${MAUTIC_URL}
      - MAUTIC_CLIENT_ID=${MAUTIC_CLIENT_ID}
      - MAUTIC_CLIENT_SECRET=${MAUTIC_CLIENT_SECRET}
      - N8N_URL=${N8N_URL}
      - N8N_WEBHOOK_SECRET=${N8N_WEBHOOK_SECRET}
      - NEXT_PUBLIC_MAUTIC_URL=${NEXT_PUBLIC_MAUTIC_URL}
      - NEXT_PUBLIC_DEBITEUREN_URL=${NEXT_PUBLIC_DEBITEUREN_URL}
      - PORT=3100
    restart: unless-stopped
    network_mode: host
