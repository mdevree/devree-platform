name: Build & Deploy naar Portainer

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      # 1. Code ophalen
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Docker Buildx setup (voor caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Inloggen bij GitHub Container Registry
      - name: Login bij GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Image metadata (tags + labels)
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      # 5. Docker image bouwen en pushen
      - name: Build en push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          provenance: false
          sbom: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. Portainer stack updaten (pull nieuwe image + herstart)
      - name: Deploy naar Portainer
        run: |
          # Stop de huidige stack
          curl -s -X POST \
            "${{ secrets.PORTAINER_URL }}/api/stacks/${{ secrets.PORTAINER_STACK_ID }}/stop" \
            -H "X-API-Key: ${{ secrets.PORTAINER_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"endpointId": ${{ secrets.PORTAINER_ENDPOINT_ID }}}'

          # Pull nieuwe image via Portainer
          curl -s -X POST \
            "${{ secrets.PORTAINER_URL }}/api/endpoints/${{ secrets.PORTAINER_ENDPOINT_ID }}/docker/images/create?fromImage=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}&tag=latest" \
            -H "X-API-Key: ${{ secrets.PORTAINER_TOKEN }}"

          # Start de stack weer
          curl -s -X POST \
            "${{ secrets.PORTAINER_URL }}/api/stacks/${{ secrets.PORTAINER_STACK_ID }}/start" \
            -H "X-API-Key: ${{ secrets.PORTAINER_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"endpointId": ${{ secrets.PORTAINER_ENDPOINT_ID }}}'

          echo "Deploy voltooid! App wordt herstart op Portainer."
